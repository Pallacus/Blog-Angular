<div class="container">
  @if (arrPosts) {
  <div class="barra-secundaria">
    <h2>Publicaciones:</h2>
    <div class="filtro">
      <h5>Categoria:</h5>
      <select (change)="onChange($event)" >
        <option value="todas">Todas</option>
        @for (category of arrCategories; track $index) {
        <option>{{ category }}</option>
        }
      </select>
    </div>
  </div>
  @for (post of arrPosts; track $index) {
  <div class="box">
    <h3>{{ post.titulo }}</h3>
    <h6>{{ post.autor }}</h6>
    <img [src]="post.imagen" alt="{{ post.titulo }}" />
    <p>{{ post.texto }}</p>
  </div>
  } }@else{
  <h2>No hay publicaciones.</h2>
  }
</div>
